<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <script>
        function Redirect()
        {
            window.location = "https://www.google.com";
        }
    </script>
</head>
<body onload="setTimeout('Redirect()', 2000)">
    <p>You will be redirected in 5 seconds</p>
</body>
</html>
