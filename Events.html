<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta http-equiv="refresh" content="20">

    <script>
        function MouseOver()
        {
            document.images["img1"].src = "logored.png";
        }
        function MouseOut()
        {
            document.images["img1"].src = "logogreen.png";
        }
        function Load()
        {
            document.images["img1"].src = "logogreen.png";
        }
        function Redirect()
        {
            window.location="redirect.html";
        }
    </script>
</head>
<body onload="Load()">
      <img name="img1" onmouseover="MouseOver()" onmouseout="MouseOut()"/>
      <form>
        <button type="button" value="redirectMe" onclick="Redirect()">Go to google</button>
      </form> 
</body>
</html>
